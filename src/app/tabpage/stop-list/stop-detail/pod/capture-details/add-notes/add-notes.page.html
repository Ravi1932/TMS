<ion-header>
  <ion-toolbar color="dark">
    <ion-title> {{'STOP.NOTES'| translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-card class="m-3">
    <ion-card-content class="p-0">
      <ion-item lines="none">
        <ion-textarea rows="20" [(ngModel)]="note" placeholder="{{'STOP.NOTES_PLACE'| translate}}"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="success" expand="block" (click)="save()"> {{'STOP.BTN_SAVE'| translate}}</ion-button>
  </ion-toolbar>
</ion-footer>
